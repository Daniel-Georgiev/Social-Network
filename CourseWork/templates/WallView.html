<div ng-controller="UserController">
    <div id="userProfileData">
        <md-content>
            <md-card  back-img="{{userFullData.coverImageData}}">
                <!--<img ng-src="data:image/jpeg;base64,{{userFullData.coverImageData}}"/>-->
                <div>
                    <img ng-src="data:image/jpeg;base64,{{userFullData.profileImageData}}" class="md-card-image">
                </div>
            </md-card>
    </div>
    <div ng-controller="WallController">
    <md-content flex="50" offset="5">
        <md-list>
            <md-list-item class="md-3-line" ng-repeat="post in friendsWall">
                <img ng-src="data:image/jpeg;base64,{{post.author.profileImageData}}"
                     class="md-avatar"/>
                <div class="md-list-item-text">
                    <h3><a href="#/users/{{post.author.username}}">{{post.author.name}}</a></h3>
                    <h4>{{post.postContent}}</h4>
                    <p>{{post.date | date}}</p>
                    <div class="comments" ng-repeat="comment in post.comments">
                        <a href="">{{comment.authorUsername}}</a>
                        <p>{{comment.commentContent}}</p>
                    </div>
                </div>
                <md-divider></md-divider>
            </md-list-item>
        </md-list>
    </md-content>
        </div>
    <div id="friendsContainer">
        <div ng-repeat="friend in friendFriends" class="singleFriend">
            <a href="#/users/{{friend.username}}">
                <img ng-src="data:image/jpeg;base64,{{friend.profileImageData}}" class="friendProfilePic"/>
                <span>{{friend.name}}</span>
            </a>
        </div>
    </div>
</div>
